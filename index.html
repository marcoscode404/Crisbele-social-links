<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Links</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="styles/style.css">


</head>

<body>
    <main class="main">
       
        <div class="container">
            <div class="img">
                <img src="/images/perfilfoto.jpg" alt="img">
                <h1 id="text"></h1>
                <h2>Jornalista | Escritora</h2>
             
            </div>
            <p class="description" id="description"></p>
           

            <div class="links">

                <div class="links-social">
                    <a href="https://www.instagram.com/crisbelessena/" target="_blank">
                        <img src="images/instagram.svg" alt="">
                        instagram
                    </a>
                </div>

                <div class="links-social">
                    <a href="https://www.facebook.com/crisbele.desousasena" target="_blank">
                        <img src="images/facebook.svg" alt="">
                        facebook
                    </a>
                </div>

             

                <div class="links-social">
                    <a href="#" target="_blank">
                        <img src="images/twitter.svg" alt="">
                        twitter
                    </a>
                </div>

                <div class="links-social">
                    <a href="https://vozescurativas.com.br" target="_blank">
                        <img src="images/book.png" alt="">
                        Vozes Curativas
                    </a>
                </div>






            </div>
        </div>

     

        



       <!-- whatshap -->
        <div class="whatshap">
            <img src="images/whatshap.svg" alt="">
        </div>

    </main>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
